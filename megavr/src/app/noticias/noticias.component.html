<div class="spinner-border text-primary" role="status" *ngIf="mostrarSpinner">
    <span class="visually-hidden">Loading...</span>
  </div>
<div class="contenedor" *ngIf="!mostrarSpinner">
    <div class="titular">
        <h4>Nota</h4>
        <h3>{{noticia.nombre}}</h3>
    </div>
    <div class="video">
        <video src="../../assets/Noticias/noticias_caro.webm" [muted]="mute" autoplay="autoplay" #videopls loop
            playsinline></video>
    </div>
    <div class="informacion" *ngIf="true">
        <div class="circle">
            <img src="../../assets/Shared/icon_world.svg">
        </div>
        <h4>{{noticia.encabezado}}</h4>
        <h3>{{noticia.descripcion}}</h3>
    </div>
    <div class="sonido">
        <i id="sound" class="fa fa-volume-off" (click)="mute()" *ngIf="aviso" #videoi></i>
        <i id="muted" class="fa fa-volume-up" (click)="mute()" *ngIf="!aviso" #videoi></i>
        <p *ngIf="aviso">activar sonido</p>
    </div>
</div>
<app-menu [menus]="menus"></app-menu>
