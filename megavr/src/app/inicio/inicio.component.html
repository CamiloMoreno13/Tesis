<div class="inicio">
    <input type="button" value="" class="logo" (click)="principal()" *ngIf="open">
</div>
<div class="contenedor">
    <div class="contenido">
        <div class="texto">
            <h3 class="title">{{title}}</h3>
            <img [src]="imagen" >
            <p>{{sub}}</p>
        </div>
    </div>
    <div class="indicadores">
        <ul>
            <a>
                <li class="active" *ngIf="indicador[0]"></li>
            </a>
            <a>
                <li class="active"*ngIf="indicador[1]"></li>
            </a>
            <a>
                <li class="active" *ngIf="indicador[2]"></li>
            </a>
            <a>
                <li class="active" *ngIf="indicador[3]"></li>
            </a>
            <a >
                <li class="active" *ngIf="indicador[4]"></li>
            </a>
        </ul>
        <p>
            <a>saltar</a>
        </p>
    </div>
    <div class="derecho" *ngIf="bnext">
        <input type="button" value="" class="next" (click)="next()" >
    </div>
    <div class="izquierdo" *ngIf="bback">
        <input type="button" value="" class="back" (click)="back()">
    </div>
</div>
