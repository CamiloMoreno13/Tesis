<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script> 
  
  

</head>
<body>
  <a-scene animation-timeline__1="timeline: #myTimeline;loop:true">
    <a-timeline id="myTimeline">

      <a-timeline-animation select="#box1" name="a"></a-timeline-animation>
      <a-timeline-animation select="#box1" name="b"></a-timeline-animation>
      <a-timeline-animation select="#box1" name="c"></a-timeline-animation>
      
      
      
    </a-timeline>

    <a-box id="box1" position="-1 0.5 -3" color="red" scale="2.3 0.7 0.6"
    animation__a = "property: scale; dir: alternate; dur: 400;
    easing: easeInSine;  to:3 0.9 0.8;"
    animation__b = "property: scale; dir: alternate; dur: 400;
    easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6;"
     
     animation__c = "property:scale; to : 2.3 0.7 0.6;dur:4000;"     
     
    ></a-box>
  </a-scene>
</body>
</html>
