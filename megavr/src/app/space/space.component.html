<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.1/dist/aframe-transparent-video-shader.umd.js"></script>
  


</head>

<body>
  <a-scene cursor="rayOrigin: mouse" stats>
    <a-camera wasd-controls-enabled="false"></a-camera>
    <!--Assets-->
    <a-assets>
      <audio id="bichota" src="../../assets/bichota.mp3" preload="auto"></audio>
      <video id="videoId" src="https://cdn.glitch.com/e3796de4-705d-4b33-a77c-084a0b428d27%2FAlphaTestVideo.webm?1552438409173" muted autoplay loop="true"></video>
      <video id="carowebm" src="../../assets/webm.webm" autoplay ></video>

      
    </a-assets>

    <a-entity id="yellow" position="-2.2272 -0.97333 -4.03859" sound="src:#bichota" #yellowBox>

      <a-sphere color="green" radius="0.25" position="-1 1 0" (click)="playSound()"></a-sphere>
      <a-sphere color="red" radius="0.25" position="1 1 0" (click)="pauseSound()"></a-sphere>
    </a-entity>

    <a-image id="logo" geometry="height: 0.2" position="-2.00295 -1.2694 -3.76059" src="../../assets/mega.svg" ></a-image>

    <a-entity id="car" scale="0.36505 0.36505 0.36505" rotation="0 -7.670758961211462 0" position="1.72552 -2.5058 -3.50147"  gltf-model="../../assets/car.glb"
      animation__2="property: rotation; to: 0 360 0; loop: true; pauseEvents: click"></a-entity>
    
      <a-plane
        id="caro" geometry="width: 1.5" rotation="0 29.01744753440054 0" scale="1.74635 1.74635 1.74635"
        position="-0.77762 1.83178 -2.1998"
        material="shader: transparent-video; src: #carowebm ; transparent:true"
        
        
        
      ></a-plane>


      <a-plane
      id="calvo" scale="2.16505 2.16505 2.16505" rotation="0 41.477560705110555 0"
      position="-4.96037 1.15864 -2.05425"
      material="shader: transparent-video; src: #videoId ; transparent:true"
    ></a-plane>

      
     
    
    
    <a-sky id="fondo" src="https://i.imgur.com/jL7ZMrY.jpeg"></a-sky>
  </a-scene>
</body>
</html>
