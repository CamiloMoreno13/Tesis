<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.1/dist/aframe-transparent-video-shader.umd.js"></script>
  


</head>

<body>
  
    <!--
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/xoWxv2yZXLQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
    -->
  <a-scene cursor="rayOrigin: mouse" stats>
    <a-camera wasd-controls-enabled="false"></a-camera>
    <!--Assets-->
    <a-assets>
      <audio id="bichota" src="../../assets/bichota.mp3" preload="auto"></audio>
      <video id="videoId" src="https://cdn.glitch.com/e3796de4-705d-4b33-a77c-084a0b428d27%2FAlphaTestVideo.webm?1552438409173" muted autoplay loop="true"></video>
      <video id="carowebm" src="../../assets/webm.webm" autoplay ></video>

      <!--Cargar archivo obj-->
      <a-asset-item id="tree-obj" src="../../assets/Humvee.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="../../assets/Humvee.mtl"></a-asset-item>

      <a-asset-item id="laptop-glb" src="../../assets/laptop.glb"></a-asset-item>

      
    </a-assets>

    <!--Cargar archivo obj-->
    <a-entity  id="pc" gltf-model="../../assets/laptop.glb" scale="3 3 3" position="-4.4 -1.3 -7.3" rotation="0 90 0"></a-entity>
        
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.001 0.001 0.001" position="-2 0 0"></a-entity>

    <a-entity id="yellow" position="-2.2272 -0.97333 -4.03859" sound="src:#bichota" #yellowBox>

      <a-sphere color="green" radius="0.25" position="-1 1 0" (click)="playSound()"></a-sphere>
      <a-sphere color="red" radius="0.25" position="1 1 0" (click)="pauseSound()"></a-sphere>
    </a-entity>

    <a-image id="logo" geometry="height: 0.2" position="-2.00295 -1.2694 -3.76059" src="../../assets/mega.svg" ></a-image>
    <!--
    <a-image id="logo" width="3" height="3" position="-2.00295 -1.2694 -3.76059" src="../../assets/carreta.svg" ></a-image>
  -->
    

    <a-entity id="car" scale="0.36505 0.36505 0.36505" rotation="0 -7.670758961211462 0" position="1.72552 -2.5058 -3.50147"  gltf-model="../../assets/car.glb"
      animation__2="property: rotation; to: 0 360 0; loop: true; pauseEvents: click"></a-entity>
    
      <a-plane
        id="caro" geometry="width: 1.5" rotation="0 29.01744753440054 0" scale="1.74635 1.74635 1.74635"
        position="-0.77762 1.83178 -2.1998"
        material="shader: transparent-video; src: #carowebm ; transparent:true"
        
        
        
      ></a-plane>
      <a-entity id="ex1" position="-2.7 -0.9 -7.1" htmlembed (click)="playExam()">
        <img src="../../assets/mac2.svg" width="900" >
      </a-entity>
      <a-entity id="ex2" position="1.7 5.2 -8" htmlembed (click)="playExam()">
        <img src="../../assets/carreta.svg" width="900" >
      </a-entity>
    <!--
      <a-plane
      id="calvo" scale="2.16505 2.16505 2.16505" rotation="0 41.477560705110555 0"
      position="-4.96037 1.15864 -2.05425"
      material="shader: transparent-video; src: #videoId ; transparent:true"
    ></a-plane>
    -->
    
    <a-mixin id="icon-animation" geometry="primitive: ring; radiusInner: 0; radiusOuter: 0.8;"
    material="color: #fff; opacity: 0.8"
    animation="property: geometry.radiusOuter; from: 0; to: 0.1; dur: 1000; easing: easeInOutSine; dir:alternate; loop: true;"></a-mixin>

    
    <a-entity id="anillo1" position="-3.3 -1.6 -6.8">
      <a-entity mixin="icon-animation"></a-entity>
    </a-entity>



      
     
    
    <a-sky id="fondo" src="https://i.imgur.com/jL7ZMrY.jpeg"></a-sky>
    

  </a-scene>
</body>
</html>
