<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <title>Prueba1</title>
</head>
<body>
  <a-scene>

    <a-entity camera look-controls wasd-controls="enabled:true" id="updateMe">
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: cyan; shader: flat">
          </a-entity>
    </a-entity> 
    <a-entity geometry="primitive: sphere" sound="src:../assets/bichota.mp3; on: click" position="-8.468 -4.43697 -15.253" radius="1.25" color="#EF2D5E" id="ball" scale="0.89521 0.89521 0.89521"  material="color: blue" ></a-entity> 

    <a-entity geometry="primitive: box" id='caja' position=" 1 1 1" src="https://i.imgur.com/7amwH0Z.jpeg" sound="src:../assets/bichota.mp3; on: click"></a-entity>
    
    <a-entity id = 'pez' gltf-model="../assets/pez.glb" scale="10 10 10"   ></a-entity>

    <a-entity id = 'pc' gltf-model="../assets/pc.glb" position="1 1 1" scale="10 10 10"></a-entity>

    <a-entity id = 'mod' gltf-model="../assets/model.gltf" position="1 1 3" scale="10 10 10"></a-entity>

    <a-entity id = 'bench' gltf-model="../assets/bench.obj" position="1 1 7" scale="10 10 10"></a-entity>

  </a-scene>
</body>
</html>
