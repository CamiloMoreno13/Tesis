<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script
    src="https://unpkg.com/aframe-transparent-video-shader@1.0.1/dist/aframe-transparent-video-shader.umd.js"></script>
  <title>MVP V1</title>
</head>

<body>
  <div class="loading" *ngIf="mostrarSpinner">
    <app-pantalla-carga></app-pantalla-carga>
  </div>
  <div class="parent">
    <div class="titular">
      <img id="shop" src="../../assets/Productos/logo_ishop.svg">
    </div>
  </div>
  <app-menu [menus]="menu"></app-menu>

  <a-scene class="escena" loading-screen="enabled:true ; backgroundColor : #20007f ; dotsColor: #db04bb"
    cursor="rayOrigin:mouse" animation-timeline__1="timeline: #timeline-caro;loop:true"
    animation-timeline__2="timeline: #timeline-carlos;loop:true"
    animation-timeline__3="timeline: #timeline-daniel;loop:true"
    animation-timeline__4="timeline: #timeline-mateo;loop:true"
    animation-timeline__5="timeline: #timeline-shirry;loop:true"
    animation-timeline__5="timeline: #timeline-ishop;loop:true">
    <!---------------------------------Elementos externos ------------------------>
    <a-assets timeout="5000">
      <audio id="bichota" src=""></audio>


      <img id="carolina" src="../../assets/Space/btn_caro_Carreta.png">
      <img id="carolina_video" src="../../assets/Space/Carolina_carreÃ±o.png">
      <img id="daniel" src="../../assets/Space/btn_dani_murcia.png">
      <img id="daniel_video" src="../../assets/Space/Dani_Murcia.png">
      <img id="mateo" src="../../assets/Space/btn_mateo.png">
      <img id="mateo_video" src="../../assets/Space/Mateo_Ramirez.png">
      <img id="carlos" src="../../assets/Space/btn_carlos_mira.png">
      <img id="carlos_video" src="../../assets/Space/carlos_mira.png">
      <img id="shirry" src="../../assets/Space/btn_shirry.png">
      <img id="shirry_video" src="../../assets/Space/Elshirry.png">
      <img id="marca" src="../../assets/Space/btn_marca.png">
      <img id="volumeoff" src="../../assets/Space/volumeoff.png">
      <video id="cabina-caro"
        src="https://firebasestorage.googleapis.com/v0/b/tesisvr-space.appspot.com/o/space%2Fcabina_Caro_Carreta.webm?alt=media&token=c8300fae-d2fe-430f-8121-faae7f181800"
        autoplay loop></video>
      <video id="cabina-carlos"
        src="https://firebasestorage.googleapis.com/v0/b/tesisvr-space.appspot.com/o/space%2Fcabina_Carlos_mira.webm?alt=media&token=7f0f85eb-0dc4-4735-8342-51278901c7e6"
        autoplay loop></video>
      <video id="cabina-daniel"
        src="https://firebasestorage.googleapis.com/v0/b/tesisvr-space.appspot.com/o/space%2Fcabina_Dani_Murcia.webm?alt=media&token=091b8de3-41c9-48c0-ba18-c0130b02966a"
        autoplay loop></video>
      <video id="cabina-mateo"
        src="https://firebasestorage.googleapis.com/v0/b/tesisvr-space.appspot.com/o/space%2Fcabina_Mateo_Ramirez.webm?alt=media&token=c92c9c41-dc22-45ae-927e-a9c079f26119"
        autoplay loop></video>
      <video id="cabina-shirry"
        src="https://firebasestorage.googleapis.com/v0/b/tesisvr-space.appspot.com/o/space%2FCabina_El_shirry.webm?alt=media&token=99001cd3-3da2-46d0-b28b-d407eb8bc58f"
        loop autoplay></video>

    </a-assets>

    <!--El Shirry-->

    <a-entity id="shirry-video" geometry="height: 1.8; width: 1.5; primitive: plane" rotation="0 -90.35830908110648 0"
      material="shader: transparent-video; src: #cabina-shirry; alphaTest: 0.5; side: front"
      position="4.88336 0.98349 -0.29431" scale="2.15239 2.15239 2.15239" *ngIf="mostrarvideos">
      <a-plane id="shirry-area" scale="0.41 1.06 1" position="0.03 0.05 0.1" color="red" (click)="locutor('shirry')"
        material="opacity: 0.0; transparent: true"></a-plane>
        <a-plane id="banner_shirry" material="side: double" src="#shirry" transparent="true" scale="2.3 0.7 0.6"
        position="0 1.4 -1.3" animation__a="property: scale; dir: alternate; dur: 200;
    easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
    easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
        (click)="locutor('shirry')">
      </a-plane>
    </a-entity>
    <a-plane id="shirry-parlante" position="1 1.70499 0.2" src="#volumeoff" transparent="true" scale="0.1 0.1 0.4"
      rotation="0 -103.63202232090227 0" (click)="shirryclick()" *ngIf="mostrarvideos"></a-plane>
    <a-plane id="video_shirryIOS" material="side: double" src="#shirry_video" transparent="true" rotation="0.529 -94.0 89.755"
    position="4.98 0.943 -0.406" scale="3.586 4.15 2.15" *ngIf="mostrarimagenes">
      <a-plane id="banner_shirry" material="side: double" position="1.25 0.17 -6.08" src="#shirry"
        transparent="true" scale="2.6 0.7 0.6" rotation="0 0 -90.01"
        animation__a="property: scale; dir: alternate; dur: 200;
      easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
      easing: easeInSine; from:3 0.9 0.8; to:2.6 0.7 0.6" animation__c="property:scale; to : 2.6 0.7 0.6;dur:4000;"
        (click)="locutor('shirry')"></a-plane>
    </a-plane>

    <!--Daniel Murcia-->

    <a-entity id="daniel-video" geometry="height: 1.8; width: 1.5; primitive: plane" rotation="0 176.280205954515 0"
      material="shader: transparent-video; src: #cabina-daniel; alphaTest: 0.5; side: front"
      position="-1.15344 0.98349 4.72107" scale="2.15239 2.15239 2.15239" *ngIf="mostrarvideos">
      <a-plane id="daniel-area" scale="0.41 1.06 1" position="-0.09 -0.01 0.1" color="red" (click)="locutor('daniel')"
      material="opacity: 0.0; transparent: true" ></a-plane>

      <a-plane id="banner_daniel" material="side: double" src="#daniel" transparent="true" scale="2.3 0.7 0.6"
        position="0 1.4 -1.3" animation__a="property: scale; dir: alternate; dur: 200;
    easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
    easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
        (click)="locutor('daniel')">
      </a-plane>
    </a-entity>

    <a-plane id="daniel-parlante" rotation="0 158.53856782828905 0" position="-0.288 1.652 0.76553" src="#volumeoff"
      rotation="0 -166.5 0" transparent="true" scale="0.1 0.1 0.4" (click)="danielclick()" *ngIf="mostrarvideos"></a-plane>
    <a-plane id="video_danielIOS" material="side: double" src="#daniel_video" transparent="true" rotation="0 167.9 0"
    position="-1.15344 0.508 4.72107" scale="3.182 4.362 2.152" *ngIf="mostrarimagenes">
      <a-plane id="banner_daniel" material="side: double" src="#daniel" transparent="true" scale="2.6 0.7 0.6"
        position="0.18 1.14 -4.68" animation__a="property: scale; dir: alternate; dur: 200;
    easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
    easing: easeInSine; from:3 0.9 0.8; to:2.6 0.7 0.6" animation__c="property:scale; to : 2.6 0.7 0.6;dur:4000;"
        (click)="locutor('daniel')"></a-plane>
   </a-plane>

    <!--Carolina Carreta-->
    <a-entity id="caro-video" geometry="height: 1.8; width: 1.5; primitive: plane" rotation="0 108.23573820477843 0"
      material="shader: transparent-video; src: #cabina-caro; alphaTest: 0.5; side: front"
      position="-14.76835 -2.09235 9.73552" scale="7.89253 7.89253 7.89253" *ngIf="mostrarvideos">
      <a-plane id="carolina-area" rotation="0 8.276948308459872 0" scale="0.41 1.06 1" position="0.03 -0.03 0.1" color="red" (click)="locutor('carolina')"
      material="opacity: 0.0; transparent: true"></a-plane>
      <a-plane id="banner_caro" material="side: double" src="#carolina" transparent="true" scale="2.3 0.7 0.6"
        position="0 1.16584 -1.3" animation__a="property: scale; dir: alternate; dur: 200;
    easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
    easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
        (click)="locutor('carolina')">
      </a-plane>
    </a-entity>

    <a-plane id="caro-parlante" rotation="0 118.11983312858027 0" position="-1.067 1.56 0.4569" src="#volumeoff"
      transparent="true" scale="0.1 0.1 0.4" (click)="caroclick()" *ngIf="mostrarvideos"></a-plane>
    <a-plane id="video_caroIOS" material="side: double" src="#carolina_video" transparent="true" rotation="0 108.23573820477843 0"
       position="-14.6 -3.12 10.219" scale="8.37 10.38 7.89" *ngIf="mostrarimagenes">
       <a-plane id="banner_caro" material="side: double" src="#carolina" transparent="true" scale="2.3 0.7 0.6"
        position="-0.82 0.996 -3.77" rotation="0 4 0" animation__a="property: scale; dir: alternate; dur: 200;
    easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
    easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
        (click)="locutor('carolina')">
      </a-plane>
    </a-plane>

    <!--Carlos-->
    <a-entity id="carlos-video" geometry="height: 1.8; width: 1.5; primitive: plane" rotation="0 52.81582251295442 0"
      material="shader: transparent-video; src: #cabina-carlos; alphaTest: 0.5; side: front"
      position="-143.82566 11.34662 -47.15236" scale="46.87191 46.87191 46.87191" *ngIf="mostrarvideos">
      <a-plane id="carlos-area" rotation="0 8 0" scale="0.59 1.35 1" position="0.07 -0.09 0.1" color="red" (click)="locutor('carlos')"
      material="opacity: 0.0; transparent: true"></a-plane>
      <a-plane id="banner_carlos" material="side: double" src="#carlos" transparent="true" scale="2.3 0.7 0.6"
        position="0 1.4 -1.3" animation__a="property: scale; dir: alternate; dur: 200;
  easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
  easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
        (click)="locutor('carlos')"></a-plane>
    </a-entity>

    <a-plane id="carlos-parlante" rotation="0 60 0" position="-0.81723 1.79735 -0.46793" src="#volumeoff"
      transparent="true" scale="0.1 0.1 0.4" (click)="carlosclick()" *ngIf="mostrarvideos"></a-plane>
    <a-plane id="video_carlosIOS" material="side: double" src="#carlos_video" transparent="true" rotation="0 52.81582251295442 0"
      position="-143.82566 11.34662 -47.15236" scale="57.19 83.79 46.87" *ngIf="mostrarimagenes">
      <a-plane id="banner_carlos" material="side: double" src="#carlos" transparent="true" scale="3.6 0.7 0.6"
        position="-1.06 1.51 -4.49" animation__a="property: scale; dir: alternate; dur: 200;
  easing: easeInSine;  to:4 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
  easing: easeInSine; from:4 0.9 0.8; to:3.6 0.7 0.6" animation__c="property:scale; to : 3.6 0.7 0.6;dur:4000;"
        (click)="locutor('carlos')"></a-plane>
   </a-plane>

    <!--Mateo-->
    <a-entity id="mateo-video" geometry="height: 1.8; width: 1.5; primitive: plane" rotation="0 18.98667541504522 0"
      material="shader: transparent-video; src: #cabina-mateo; alphaTest: 0.5; side: front"
      position="-21.30433 -15.03244 -72.54276" scale="28.44376 28.44376 28.44376" *ngIf="mostrarvideos">
      <a-plane id="mateo-area" rotation="0 -0.5402992008083662 0" scale="0.41 1.06 1" position="0 0.05 0.1" color="red" (click)="locutor('mateo')"
      material="opacity: 0.0; transparent: true"></a-plane>
      <a-plane id="banner_mateo" material="side: double" src="#mateo" transparent="true" scale="2.3 0.7 0.6"
        position="0 1.4 -1.3" animation__a="property: scale; dir: alternate; dur: 200;
  easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
  easing: easeInSine; from:3 0.9 0.8; to:2.33 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
        (click)="locutor('mateo')"></a-plane>
    </a-entity>

    <a-plane id="mateo-parlante" rotation="0 -9.474 0" position="-0.09 1.526 -0.829" src="#volumeoff"
      transparent="true" scale="0.1 0.1 0.4" (click)="mateoclick()" *ngIf="mostrarvideos"></a-plane>
    <a-plane id="video_mateoIOS" material="side: double" src="#mateo_video" transparent="true" rotation="0 18.98 0"
      position="-27.7 -12.1 -84.81" scale="49.57 73.59 28.44" *ngIf="mostrarimagenes">
      <a-plane id="banner_mateo" material="side: double" src="#mateo" transparent="true" scale="3.6 0.7 0.6"
        position="0.15 0.97 -6.76" rotation="0 -10 0" animation__a="property: scale; dir: alternate; dur: 200;
  easing: easeInSine;  to:4 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
  easing: easeInSine; from:4 0.9 0.8; to:3.6 0.7 0.6" animation__c="property:scale; to : 3.6 0.7 0.6;dur:4000;"
        (click)="locutor('mateo')"></a-plane>
    </a-plane>

    <a-entity id="camera" rotation="0 -98 0">
      <a-camera wasd-controls="enabled : false" camera="fov:60"></a-camera>
    </a-entity>


    <!-------------------------------------Elementos ------------------------------>
    <a-sky id="fondo" src="../../assets/Space/nueva_cabina.jpg"></a-sky>
    <a-entity id="pc" (click)="product('obj_producto')" animation__scale="property: scale; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; to:0.050 0.050 0.050"></a-entity>


    <!-- Titulos de los locutores -->

    <a-timeline id="timeline-caro">

      <a-timeline-animation select="#banner_caro" name="a"></a-timeline-animation>
      <a-timeline-animation select="#banner_caro" name="b"></a-timeline-animation>
      <a-timeline-animation select="#banner_caro" name="c"></a-timeline-animation>
    </a-timeline>

    <a-timeline id="timeline-carlos">

      <a-timeline-animation select="#banner_carlos" name="a"></a-timeline-animation>
      <a-timeline-animation select="#banner_carlos" name="b"></a-timeline-animation>
      <a-timeline-animation select="#banner_carlos" name="c"></a-timeline-animation>

    </a-timeline>

    <a-timeline id="timeline-daniel">

      <a-timeline-animation select="#banner_daniel" name="a"></a-timeline-animation>
      <a-timeline-animation select="#banner_daniel" name="b"></a-timeline-animation>
      <a-timeline-animation select="#banner_daniel" name="c"></a-timeline-animation>

    </a-timeline>

    <a-timeline id="timeline-mateo">

      <a-timeline-animation select="#banner_mateo" name="a"></a-timeline-animation>
      <a-timeline-animation select="#banner_mateo" name="b"></a-timeline-animation>
      <a-timeline-animation select="#banner_mateo" name="c"></a-timeline-animation>

    </a-timeline>

    <a-timeline id="timeline-shirry">

      <a-timeline-animation select="#banner_shirry" name="a"></a-timeline-animation>
      <a-timeline-animation select="#banner_shirry" name="b"></a-timeline-animation>
      <a-timeline-animation select="#banner_shirry" name="c"></a-timeline-animation>

    </a-timeline>

    <a-timeline id="timeline-ishop">

      <a-timeline-animation select="#banner_ishop" name="a"></a-timeline-animation>
      <a-timeline-animation select="#banner_ishop" name="b"></a-timeline-animation>
      <a-timeline-animation select="#banner_ishop" name="c"></a-timeline-animation>

    </a-timeline>




    <a-plane id="banner_ishop" position="0.977 1.533 -5.79656" src="#marca" material="roughness:0.1;transparent:true"
      scale="2.3 0.7 0.6" rotation="9.698456598179446 -15.469860468532229 -0.265852416940702" animation__a="property: scale; dir: alternate; dur: 200;
    easing: easeInSine;  to:3 0.9 0.8" animation__b="property: scale; dir: alternate; dur: 200;
    easing: easeInSine; from:3 0.9 0.8; to:2.3 0.7 0.6" animation__c="property:scale; to : 2.3 0.7 0.6;dur:4000;"
      (click)="product('titulo_producto')"></a-plane>

    <!-- Iluminacion de titulos y objeto -->
    <a-light type="ambient" color="#FFF"></a-light>

    <a-mixin id="icon-animation" geometry="primitive: ring; radiusInner: 0; radiusOuter: 0.8;"
      material="color: #fff; opacity: 0.8"
      animation="property: geometry.radiusOuter; from: 0; to: 0.2; dur: 1000; easing: easeInOutSine; dir:alternate; loop: true;">
    </a-mixin>

    <a-text></a-text>
  </a-scene>

</body>

</html>
