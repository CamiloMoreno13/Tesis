<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script
    src="https://unpkg.com/aframe-transparent-video-shader@1.0.1/dist/aframe-transparent-video-shader.umd.js"></script>
  <title>MVP V1</title>
</head>

<body>
  <app-menu></app-menu>
  <a-scene class="escena" loading-screen="enabled:true ; backgroundColor : #20007f ; dotsColor: #db04bb  "
    cursor="rayOrigin:mouse">
    <!---------------------------------Elementos externos ------------------------>
    <a-assets>
      <audio id="bichota" src=""></audio>
      <!--
      <video id="videoId" src="../../assets/Noticias/cabina_caro_carreta.webm"  mute autoplay ></video> -->
      <img id="carreta" src="../../assets/Space/btn_caro_Carreta.png">
      <img id="marca" src="../../assets/Space/btn_marca.png">
      <img id="carreta" src="../../assets/Space/carreta.png">
    </a-assets>
    <!----------------------------------------------------------------------------->
    <!-------------------------------Camara---------------------------------------->
    <!--<a-camera wasd-controls="enabled : false">-->
    <a-entity id="camera" rotation="0 85 0">
      <a-camera wasd-controls="enabled : false"></a-camera>
    </a-entity>

    <!-------------------------------------Elementos ------------------------------>
    <a-sky id="fondo" src="../../assets/Space/cabina.png"></a-sky>
    <a-entity id="pc" (click)="product()"
      animation__scale="property: scale; to: 0.025 0.025 0.025; dur: 200; startEvents: mouseenter"
      animation__scale_reverse="property: scale; to: 0.022 0.022 0.022; dur: 200; startEvents: mouseleave"></a-entity>


    <!--
    <a-entity id="caroCab"
        material="shader: transparent-video; src: #videoId; alphaTest: 0.5"
        geometry="primitive: plane;
                  width: 1;
                  height: 1.8"
                  position="-0.77762 1.83178 -1.53346" (click)="H()" #caroCab  >
        
      </a-entity>

    -->


    <!-- Titulos de los locutores -->





    <!--
    <a-entity id="ex1" position="-0.6 0.8 -2.3" htmlembed >
      <img src="../../assets/carreta2.png"  >
    </a-entity>
    -->

    <a-plane id="ex2" position="-4.2 0.3 3.9" src="#carreta" transparent="true" scale="1.7 0.5 0.4" rotation="0 146.1 0"
      (click)="locutor('caro')"></a-plane>
    <a-plane id="ex3" position="-1.9 0.9 4.9" src="#marca" transparent="true" scale="1.7 0.5 0.4" rotation="0 172.9 0"
      (click)="product()"></a-plane>

    <!-- Iluminacion de titulos y objeto -->
    <a-light type="ambient" color="#FFF"></a-light>

    <a-mixin id="icon-animation" geometry="primitive: ring; radiusInner: 0; radiusOuter: 0.8;"
      material="color: #fff; opacity: 0.8"
      animation="property: geometry.radiusOuter; from: 0; to: 0.1; dur: 1000; easing: easeInOutSine; dir:alternate; loop: true;">
    </a-mixin>

    <a-entity id="anillo1" position="-2.3 -2.3 7.0" rotation="0 180 0">
      <a-entity mixin="icon-animation"></a-entity>
    </a-entity>
    <!-- texto -->
  </a-scene>
</body>

</html>
