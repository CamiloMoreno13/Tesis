<div class="parent">
    <div class="prueba" (click)="menuDifuminado()" *ngIf="difuminado"></div>
    <!------------------------------------------- MenÃº inicio -------------------------------------------->
    <div class="menu-contenedor" *ngIf="space">
        <div class="menu" (click)="menuDifuminado()" #pls>
            <img src="../../assets/Shared/menu.svg" *ngIf="equis">
            <img src="../../assets/Shared/menu_abre.svg" *ngIf="!equis">
        </div>
        <div class="menu-items">
            <div *ngFor="let locutor of locutores; let i = index">
                <div (click)="perfil(i)" *ngIf="difuminado" class="item{{i+1}}">
                    <h1 class="name">{{locutor.menuName}}</h1>
                    <img class="img-item" src="../../assets/Shared/user.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="cerrar-contenedor" *ngIf="space">
        <div class="cerrar" id="cerrar" *ngIf="!difuminado" (click)="onboarding()">
            <img src="../../assets/Shared/white_exit.svg">
        </div>
    </div>
    <!------------------------------------------- Perfiles -------------------------------------------->
    <div class="menu-contenedor" *ngIf="perfiles && !isMobile">
        <div class="menu" (click)="exit()">
            <img src="../../assets/Shared/icon_rest.svg">
        </div>
    </div>
    <div class="menu-contenedor" *ngIf="perfiles && isMobile">
        <div class="menu" (click)="menuDifuminado()">
            <img src="../../assets/Shared/menu.svg" *ngIf="equis">
            <img src="../../assets/Shared/menu_abre.svg" *ngIf="!equis">
        </div>
        <div class="menu-items">
            <div *ngFor="let items of listNoticias; let i = index">
                <div class="item{{i+1}}" *ngIf="difuminado" (click)="noticia(items.nombre)">
                    <h1 class="name">{{items.nombre}}</h1>
                    <img class="img-item" [src]="items.icono" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="cerrar-contenedor" *ngIf="perfiles">
        <div class="cerrar" id="cerrar" (click)="exit()">
            <img src="../../assets/Shared/btn_Cerrar.svg">
        </div>
    </div>
    <!------------------------------------------- Noticias -------------------------------------------->
    <div class="menu-contenedor" *ngIf="noticias">
        <div class="menu" (click)="menuDifuminado()">
            <img src="../../assets/Shared/menu.svg" *ngIf="equis">
            <img src="../../assets/Shared/menu_abre.svg" *ngIf="!equis">
        </div>
        <div class="menu-items">
            <div *ngFor="let items of listNoticias; let i = index">
                <div class="item{{i+1}}" *ngIf="difuminado" (click)="noticia(items.nombre)">
                    <h1 class="name">{{items.nombre}}</h1>
                    <img class="img-item" [src]="items.icono" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="cerrar-contenedor" *ngIf="noticias">
        <div class="cerrar" id="cerrar" (click)="exitNoticias()">
            <img src="../../assets/Shared/btn_Cerrar.svg">
        </div>
    </div>
</div>
