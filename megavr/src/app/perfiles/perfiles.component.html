<div class="spinner-border text-primary" role="status" *ngIf="mostrarSpinner">
    <span class="visually-hidden">Loading...</span>
  </div>
<div class="contenedor" *ngIf="!mostrarSpinner">
    <div class="titular">
        <h4>Menu</h4>
    </div>
    <div class="sonido">
        <i id="sound" class="fa fa-volume-off" (click)="mute()" *ngIf="aviso" #videoi></i>
        <i id="muted" class="fa fa-volume-up" (click)="mute()" *ngIf="!aviso" #videoi></i>
        <p *ngIf="aviso" (click)="mute()">activar sonido</p>
    </div>
    <!------------------- Perfil dinamico ------------------------>
    <div class="video">
        <img src="../../assets/Shared/mateo.svg" >
    </div>
    <div class="menu">
        <div *ngFor="let noticias of listNoticias; let i = index" class="item{{i+1}}" (click)="redireccionar(noticias.nombre)">
            <img src="{{noticias.icono}}">
            <h6 class="name">{{noticias.nombre}}</h6>
        </div>
    </div>
</div>
<app-menu [menus]="menu"></app-menu>
