<div class="spinner-border text-primary" role="status" *ngIf="mostrarSpinner">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="loading" *ngIf="mostrarSpinner"></div>

<div class="contenedor" *ngIf="!mostrarSpinner">
    <div class="titular">
        <h4>Menu</h4>
        <h5>{{perfil.nombre}}</h5>
        <p>{{perfil.ocupacion}}</p>
    </div>
    <div class="sonido">
        <i id="sound" class="fa fa-volume-off" (click)="mute()" *ngIf="sonido" #videoi></i>
        <i id="muted" class="fa fa-volume-up" (click)="mute()" *ngIf="!sonido" #videoi></i>
        <p *ngIf="sonido" (click)="mute()">activar sonido</p>
    </div>
    <div class="video">
        <video [src]="perfil.video"></video>
    </div>
    <div class="menu" *ngIf="!isMobile">
        <div *ngFor="let noticias of listNoticias; let i = index" class="item{{i+1}}"
            (click)="redireccionar(noticias.nombre)">
            <img src="{{noticias.icono}}">
            <h6 class="name">{{noticias.nombre}}</h6>
        </div>
    </div>
</div>
<app-menu [menus]="tipoMenu"></app-menu>
