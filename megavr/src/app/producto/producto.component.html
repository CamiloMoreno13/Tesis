<div class="loading" *ngIf="!mostrar"></div>
<div class="parent" *ngIf="mostrar">
    <div class="titular">
        <h4>Informaci√≥n</h4>
        <h3>Comercial</h3>
        <img id="shop" src="../../assets/Productos/logo_ishop.svg">
    </div>

    <div class="cerrar-contenedor">
        <div class="cerrar">
            <img src="../../assets/Shared/white_exit.svg" (click)="exit()">
        </div>
    </div>
    

</div>
<app-menu></app-menu>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body>
    <a-scene class="escena" loading-screen="enabled:true ; backgroundColor : #560396 ; dotsColor: #db04bb  "
        cursor="rayOrigin:mouse">

        <a-assets>
            <img id="logo" src="../../assets/Productos/logo_ishop.svg">
            <img id="info_mac" src="../../assets/Productos/Info_mac.png">
            <img id="ar_tittle" src="../../assets/Productos/AR_tittle1.png">
            <img id="apple" src="../../assets/Productos/apple.png">
            <img id="vista_3d" src="../../assets/Productos/Vista_3d.png">
            <img id="ar_icon" src="../../assets/Productos/AR_icon.png">
            <img id="bn_retina" src="../../assets/Productos/banner_retina.png">
            <img id="cn_retina" src="../../assets/Productos/conoce_retina.png">
            <img id="pc" src="../../assets/Productos/pc.png">
            <img id="gif" src="../../assets/Productos/gif.gif">
            <img id="png" src="../../assets/Productos/png.png">
            <img id="pantalla_retina1" src="../../assets/Productos/pantalla_retina1.png">
            <img id="pantalla_retina2" src="../../assets/Productos/pantalla_retina2.png">
            <img id="procesador1" src="../../assets/Productos/procesador1.png">
            <img id="procesador2" src="../../assets/Productos/procesador2.png">
            <img id="teclado1" src="../../assets/Productos/teclado1.png">
            <img id="bateria1" src="../../assets/Productos/bateria1.png">



        </a-assets>

        <a-entity id="camera-container" rotation="0 -77 0" #camita>
            <a-entity id="camera"  camera="fov:60" look-controls></a-entity>
        </a-entity>

        <a-sky id="fondo" src="../../assets/Productos/newplace.jpg"></a-sky>

        <!-- clic pc -->
        <a-entity id="clic_pc" (click)="goToAr('pc')" animation__scale="property: scale; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; to:0.025 0.025 0.025"></a-entity>

        <!-- clic logo -->
        <a-plane id="clic_logo" position="4.2 0.2 -1.7" src="#logo" transparent="true" scale="0.7 0.23 0.5"
            rotation="0 -57.8 0" (click)="goToUrl('logo')" *ngIf="mostrar">
        </a-plane>

        <a-plane id="info_mac" position="3.8 -0.3 1.0" src="#info_mac" transparent="true" scale="1.6 1.1 1.1"
            rotation="0 -100 0" *ngIf="mostrar" emissive="#FFF" #mover>
        </a-plane>
        <a-plane id="ar_tittle" position="8.3 0.7 -1.4" src="#ar_tittle" transparent="true" scale="2 1.1 1.1"
            rotation="0 -90 0" *ngIf="mostrar">
        </a-plane>
        <a-plane id="apple" position="3.8 -0.2 0.3" src="#apple" transparent="true" scale="0.08 0.09 0.2"
            rotation="0 -100 0" *ngIf="mostrar"></a-plane>
        <!--clic texto-->
        <a-plane id="clic_texto" position="9.3 -1 -1.1" src="#vista_3d" scale="0.6 0.13 1.1" transparent="true"
            rotation="0 -90 0" *ngIf="mostrar" (click)="goToAr('texto')"></a-plane>
        <!-- clic icono-->
        <a-plane id="clic_icon" position="8.3 -0.5 -0.9" src="#ar_icon" scale="0.5 0.5 1.0" transparent="true"
            rotation="0 -90 0" *ngIf="mostrar" (click)="goToAr('icono')"></a-plane>


        <!-- Retina ---------------------------------------------------------------------------------------- -->

        <a-entity id="retina" rotation="0 -154.69688581193688 0" position="12.13 -15.3 29.535" rotation="0 567 0"
            scale=" 0.020 0.020 0.020" retina-manager-object
            animation__move="property: position; to:3.878 -4.70 18.298; dur: 1500; dir: normal ; easing:easeInOutCubic; startEvents: play-anim-object; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: rotation; to: 0 205 0; dur: 1500; 
dir: normal; easing: easeInOutCubic ; startEvents: second"
            animation__rewind="property: rotation; to: 0 567 0; easing: easeInOutCubic; startEvents: rewind-animRE ; "
            animation__mrewind="property: position; to: 12.13 -15.3 29.535; easing: easeInOutCubic; startEvents: rewind-moveRE">
        </a-entity>

        <a-plane id="ghost1" visible="false" material="side:double;opacity:0.9" position="1.438 0 1.005"
            src="#pantalla_retina1" rotation="0 -153.280 0" scale=" 0.1 0.1 0.1" retina-manager
            animation__move="property: position; to:1.231 -0.19 1.138; dur: 300; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: scale; to: 1.198 0.570 1.500; dur: 900; 
      dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: scale; to: 0 0 1.5; easing: easeInOutCubic; startEvents: rewind-animRE">

            <a-circle id="close_retina" visible="false" material="color:red;side:double" radius="0.0001" scale="0.5 1 1"
                position="0.465 0.435 0.02" retina-manager animation__scale="property: radius; to: 0.065; dur: 2000; 
    dir: normal; easing: easeInOutCubic; startEvents: second"
                animation__rewind="property: radius; to: 0.03; easing:easeInOutSine; dir:normal; startEvents: rewind-animRE">
            </a-circle>
        </a-plane>

        <a-plane id="ghost2" visible="false" material="side:double;opacity:0.9" position="-0.19 0 1.945"
            src="#pantalla_retina2" rotation="-1.15 -158 0" scale=" 0.1 0.1 0.1" retina-manager
            animation__move="property: position; to:-0.58 -0.19 2.084; dur: 300; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: scale; to: 1.058 0.592 1.5; dur: 900; 
   dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: scale; to: 0 0 1.5; easing: easeInOutCubic; startEvents: rewind-animRE">

        </a-plane>

        <a-plane id="banner_retina" position="2.723 -0.16318 4.74821" src="#bn_retina"
            material="opacity: 1; roughness: 0.5; side: double;transparent:true" scale="2.3 0.7 0.6" rotation="0 210 0"
            retina-manager animation__scale="property: scale; dir: alternate; dur: 1000;
        easing: easeInSine; loop: true; to:2.7 0.9 0.8">

        </a-plane>

        <a-plane id="texto_retina" position="2.29291 -0.91186 4.74821" src="#cn_retina"
            material="opacity:1;transparent:true" scale="4 0.3 1" rotation="0 210 0"></a-plane>


        <!-- procesadores ---------------------------------------------------------------------------------------- -->

        <a-entity id="procesador" rotation="0 90.85 0" position="-25.4 -13.4 10.498" scale=" 0.014 0.014 0.014"
            procesador-manager-object
            animation__move="property: position; to:-14.2 -6.04 8.603 dur: 1500; dir: normal; startEvents: play-anim-object; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: rotation; to: 0 484 -1; dur: 1500; 
dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: rotation; to: 0 90.85 0; easing: easeInOutCubic; startEvents: rewind-animPR"
            animation__mrewind="property: position; to: -25.4 -13.4 10.498; easing: easeInOutCubic; startEvents: rewind-movePR">
            ></a-entity>

        <a-plane id="banner_procesador" position="-6.9 -2.77 5.680" src="#bn_retina"
            material="opacity: 1; roughness: 0.5; side: double;transparent:true" scale="3 1.100 1.000"
            rotation="0 127 0" procesador-manager animation__scale="property: scale; dir: alternate; dur: 1000;
easing: easeInOutCubic; loop: true; to:3.4 1.3 1.2">

        </a-plane>

        <a-plane id="ghost1_procesador" visible="false" material="side:double;opacity:0.9" src="#procesador1"
            position="-0.83 -0.28 2.31" rotation="-13.4 129.8 0.028" scale=" 0.1 0.1 0.1" procesador-manager
            animation__move="property:position;to :-0.83 -0.28 2.068; dur: 300; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: scale; to:  1.950 0.860 1.101; dur: 900;dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: scale; to: 0 0 1.5; easing: easeInOutCubic; startEvents: rewind-animPR">
            <a-circle id="close_procesador" visible="false" material="color:red;side:double" radius="0.0001"
                scale="0.540 1.142 1" position="0.465 0.435 0.02" procesador-manager animation__scale="property: radius; to: 0.065; dur: 2000; 
    dir: normal; easing: easeInOutCubic; startEvents: second"
                animation__rewind="property: radius; to: 0.03; easing:easeInOutSine; dir:normal; startEvents: rewind-animPR">
            </a-circle>
        </a-plane>


        <a-plane id="ghost2_procesador" scale="0 0 1.5" visible="false" material="side:double;opacity:0.9"
            src="#procesador2" position="-1.711 -0.38 -0.051" rotation="-7.78 123.1 0.158" procesador-manager
            animation__move="property: position; to:-1.59 -0.38 0.110; dur: 300; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: scale; to: 0.904 1.280 1.310; dur: 900; 
dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: scale; to: 0 0 1.5; easing: easeInOutCubic; startEvents: rewind-animPR">

        </a-plane>

        <!-- bateria-->

        <a-entity id="bateria" rotation="0 0 0" position="1.08784 -13.6 -32.56" scale=" 0.030 0.030 0.030" src="#png"
            bateria-manager-object
            animation__move="property: position; to:0.750 -5.34 -18.2; dur: 1500; dir: normal; startEvents: play-anim-object; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: rotation; to: 0 360 0; dur: 1500; 
dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: rotation; to: 0 0 0; easing: easeInOutCubic; startEvents: rewind-animBA"
            animation__mrewind="property: position; to: 1.08784 -13.6 -32.56; easing: easeInOutCubic; startEvents: rewind-moveBA">
            >
        </a-entity>

        <a-plane id="banner_bateria" position="0.097 -0.085 -4.22" src="#bn_retina"
            material="opacity: 1; roughness: 0.5; side: double;transparent:true" scale="2.3 0.7 0.6" rotation="0 0 0"
            bateria-manager animation__scale="property: scale; dir: alternate; dur: 1000;
        easing: easeInOutCubic; loop: true; to:2.7 0.9 0.8">

        </a-plane>

        <a-plane id="ghost1_bateria" visible="false" material="side:double;opacity:0.9" src="#bateria1"
            position="0.098 -2.14 -3.120" rotation="-15 0 0" scale=" 0 0 1.5" bateria-manager
            animation__move="property:position;to :0.098 -2.14 -3.120; dur: 300; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: scale; to:  3.545 1.590 2.660; dur: 900; 
  dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: scale; to: 0 0 1.5; easing: easeInOutCubic; startEvents: rewind-animBA">
            <a-circle id="close_bateria" visible="false" material="color:red;side:double" radius="0.0001"
                position="0.465 0.435 0.02" scale="0.540 1 1" bateria-manager animation__scale="property: radius; to: 0.080; dur: 2000; 
dir: normal; easing: easeInOutCubic; startEvents: second"
                animation__rewind="property: radius; to: 0.0001; easing:easeInOutSine; dir:normal; startEvents: rewind-animBA">
            </a-circle>
        </a-plane>

        <a-entity id="teclado" scale="0.36971 0.36971 0.36971" geometry="primitive:plane;"
            material="shader:gif;src:#gif;" gif="" rotation="0 64.9315880487908 0" position="-6.99594 -2.5447 -1.97098"
            teclado-manager
            animation__move="property:position;to :-7 -2.5447 -1.97098; dur: 900; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__rewindm="property: position; to: -6.99594 -2.5447 -1.97098; easing: easeInOutCubic; startEvents: rewind-moveTE">
        </a-entity>


        <a-plane id="ghost1_teclado" visible="true" material="side:double;opacity:0.9" src="#teclado1"
            position="-6.99594 -2.5447 -1.97098" rotation="-7.47 68.02 0.354" scale=" 0 0 1.5" teclado-manager
            animation__move="property:position;to :-3.66 -0.67 -0.727; dur: 900; dir: normal; startEvents: play-anim; pauseEvents: pauseA-anim; stopEvents: stop-anim"
            animation__scale="property: scale; to:  5.208 1.650 2.660; dur: 1200; 
  dir: normal; easing: easeInOutCubic; startEvents: second"
            animation__rewind="property: scale; to: 0 0 1.5; easing: easeInOutCubic; startEvents: rewind-animTE">
            <a-circle id="close_teclado" visible="true" material="color:red;side:double" radius="0.0001"
                position="0.465 0.435 0.02" scale="0.429 0.971 0.923" teclado-manager animation__scale="property: radius; to: 0.080; dur: 2000; 
dir: normal; easing: easeInOutCubic; startEvents: second"
                animation__rewind="property: radius; to: 0.0001; easing:easeInOutSine; dir:normal; startEvents: rewind-animTE">
            </a-circle>
        </a-plane>
        <!-- Iluminacion de titulos y objeto -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <!--position="-3.66 -0.67 -0.727" rotation="-7.47 68.02 0.354" scale="5.208 1.650 2.660"-->
    </a-scene>
</body>
